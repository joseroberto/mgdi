<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Indicador', 'Novo']" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>

  <sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
             [sortable]="false">
    <!-- widget options:
    usage: <sa-widget [editbutton]="false">

    [colorbutton]="false"
    [editbutton]="false"
    [togglebutton]="false"
    [deletebutton]="false"
    [fullscreenbutton]="false"
    [custombutton]="false"
    [collapsed]="true"
    [sortable]="false"

    -->
    <header>
      <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

      <h2>Novo Indicador </h2>
    </header>

    <!-- widget div-->
    <div>

      <!-- widget content -->
      <div class="widget-body no-padding">
        <form class="form-horizontal">
          <fieldset>
              <legend>

                  [Novo Indicador]

              </legend>
              <div class="form-group">
                <label class="col-md-2 control-label">Título</label>
                <div class="col-md-10">
                  <input class="form-control" placeholder="Título do indicador" type="text">
                </div>
              </div>
          </fieldset>

            <ul class="nav nav-tabs bordered" id="demo-pill-nav">
              <li [class.active]="currenttab=='t1'" class="active">
                <a (click)="currenttab = 't1'"><span class="badge bg-color-blue txt-color-white">12</span>
                  Dados Gerais </a>
              </li>
              <li [class.active]="currenttab=='t2'">
                <a (click)="currenttab = 't2'"><span
                  class="badge bg-color-blueDark txt-color-white">3</span> Conceituação</a>
              </li>
              <li [class.active]="currenttab=='t3'">
                <a (click)="currenttab = 't3'"><span
                  class="badge bg-color-greenLight txt-color-white">0</span> Interpretação</a>
              </li>
              <li [class.active]="currenttab=='t4'">
                <a (click)="currenttab = 't4'"><span
                  class="badge bg-color-greenLight txt-color-white">0</span> Usos</a>
              </li>
              <li [class.active]="currenttab=='t5'">
                <a (click)="currenttab = 't5'"><span
                  class="badge bg-color-greenLight txt-color-white">0</span> Limitações</a>
              </li>
            </ul>
            <tabset class="padding-10">
              <tab [active]="currenttab == 't1'">
                <fieldset>
                  <div class="form-group">
                    <label class="col-md-2 control-label">Descrição</label>
                    <div class="col-md-10">
                      <textarea class="form-control" placeholder="Descrição" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">Tags</label>
                    <div class="col-md-10">
                      <input class="form-control" placeholder="Tags" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                   <label class="col-md-2 control-label" for="select-1">Classificação</label>
                   <div class="col-md-10">

                     <select class="form-control" id="select-1">
                       <option>Processo</option>
                       <option>Produto</option>
                       <option>Resultado</option>
                       <option>Impacto</option>
                     </select>

                   </div>
                 </div>
                </fieldset>
              </tab>
              <tab [active]="currenttab == 't2'">
                <div class="summernote" [summernote]="{height: 180}" id='t2'>
                </div>
              </tab>
              <tab [active]="currenttab == 't3'">
                <div class="summernote" [summernote]="{height: 180}" id='t3'>
                </div>
              </tab>
              <tab [active]="currenttab == 't4'">
                <div class="summernote" [summernote]="{height: 180}" id='t4'>
                </div>
              </tab>
              <tab [active]="currenttab == 't5'">
                <div class="summernote" [summernote]="{height: 180}" id='t5'>
                </div>
              </tab>
            </tabset>

        </form>
      </div>
      <!-- end widget content -->

    </div>
    <!-- end widget div -->

  </sa-widget>
