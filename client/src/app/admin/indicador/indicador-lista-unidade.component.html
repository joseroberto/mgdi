<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Lista Indicadores', 'Por Unidade do MS']" icon="desktop" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <div class="col-sm-12 col-md-2 text-right">
      <button (click)="lgModal.show()" class="btn btn-warning btn-sm">
        <i class="fa fa-plus"></i> Nova secretaria
      </button>
    </div>
  </div>
  <sa-tree-view [items]="listaUnidades" (change)="changeLstener($event)" ></sa-tree-view>
</div>

<!-- Modal -->


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Large modal</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Title" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Content" rows="5" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="category"> Category</label>
              <select class="form-control" id="category">
                <option>Articles</option>
                <option>Tutorials</option>
                <option>Freebies</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="tags"> Tags</label>
              <input type="text" class="form-control" id="tags" placeholder="Tags">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm well-primary">
              <form class="form form-inline " role="form">
                <div class="form-group">
                  <input type="text" class="form-control" value="" placeholder="Date" required>
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option>Draft</option>
                    <option>Published</option>
                  </select>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-sm">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Save
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-eye-open"></span> Preview
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="lgModal.hide()">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">
          Post Article
        </button>
      </div>
    </div>
  </div>
</div>
