<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Indicadores', 'Lista']" icon="file-text-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
  <!-- widget grid -->
  <sa-widgets-grid>
    <!-- row -->
    <div class="row">
      <div class="col-sm-9">
      <!-- NEW WIDGET START -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="alert alert-info" *ngIf="false">
          <strong>NOTE:</strong> Dados ainda não validados pela área
        </div>
        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget class="well">
          <!-- widget options:
              usage: <sa-widget id="wid-id-0" [editbutton]="false">
              [colorbutton]="false"
              [editbutton]="false"
              [togglebutton]="false"
              [deletebutton]="false"
              [fullscreenbutton]="false"
              [custombutton]="false"
              [collapsed]="true"
              [sortable]="false"
          -->
          <header>
            <span class="widget-icon"> <i class="fa fa-comments"></i> </span>

            <h2>Widget Title </h2>
          </header>
          <!-- widget div-->
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding" data-sparkline-container="">
              <h3 class="col-md-12 margin-top-0" *ngIf="!isEmpty(pesquisa)">
                <small class="font-xs"><i>Pesquisa por <span [innerHTML]="formataTela(pesquisa)"></span></i></small>
                &nbsp;&nbsp;<a class="btn btn-primary btn-xs" (click)="limpaFiltro()"><i class="fa fa-times"></i> Limpa filtro</a>
              </h3>
              <sa-datatable #listaIndicadores [options]="options"
                         [detailsFormat]="detailsFormat"
                         tableClass="display projects-table table table-striped table-bordered table-hover"
                         width="100%"
                         (onInit)="getIndicadores()">
                <thead>
                <tr>
                  <th></th>
                  <th>Indicadores</th>
                  <th>Código</th>
                  <th>Descrição</th>
                  <th>Conceituação</th>
                  <th>Situação</th>
                  <th>Visibilidade</th>
                </tr>
                </thead>

              </sa-datatable>
            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </sa-widget>
        <!-- end widget -->
      </article>
      <!-- WIDGET END -->
      </div>
      <div class="col-sm-3">
        <div class="well padding-10">
          <h5 class="margin-top-0"><i class="fa fa-tags"></i> Marcadores:</h5>
          <div class="row">
            <div class="col-lg-12">
                <span *ngFor="let item of listaIndicadorPorTag">
                  <a (click)="buscaPorTag(item.codigo, item.descricao )" data-toggle="tooltip" title="Quantidade: {{ item.numero_indicadores }}"><span class="badge badge-info">{{ item.descricao }}</span></a>
                </span>
            </div>
          </div>
        </div>
        <div class="well padding-10">
          <h5 class="margin-top-0"><i class="fa fa-exclamation-circle"></i> Unidades:</h5>
          <div class="row">
            <div class="col-lg-12">
              <ul class="list-group no-margin">
                <li class="list-group-item" *ngFor="let item of listaIndicadorPorUnidade">
                  <a  (click)="buscaPorUnidade(item.codigo, item.sigla)" data-toggle="tooltip" title="{{ item.nome }}"> <span class="badge pull-right">{{ item.numero_indicadores }}</span> {{ item.sigla }} </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- end row -->
  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
