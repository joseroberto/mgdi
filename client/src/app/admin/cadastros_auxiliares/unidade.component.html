<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Lista Indicadores', 'Por Unidade']" icon="desktop" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <div class="col-sm-12 col-md-2 text-right">
      <button (click)="newUnidade(null)" class="btn btn-warning btn-sm">
        <i class="fa fa-plus"></i> Nova unidade
      </button>
    </div>
  </div>
  <sa-tree-view [items]="listaUnidades" (change)="changeLstener($event)" ></sa-tree-view>
</div>

<!-- Modal -->


<div bsModal #unidadeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form #f="ngForm" >
      <div class="modal-header">
        <button type="button" class="close" (click)="unidadeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ titulo }}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input name="sigla" id="sigla" type="text" class="form-control"
              #sigla [(ngModel)]="unidade.sigla"
              ng-disabled="unidade.codigo"
              (input)="sigla.value=$event.target.value.toUpperCase().replace(' ','')"
              placeholder="Sigla" maxlength="20" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input name="nome" id="nome" type="text" class="form-control" [(ngModel)]="unidade.nome" placeholder="Nome" maxlength="100" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email"> Email</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="unidade.email" placeholder="Email do setor">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="telefone"> Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="unidade.telefone" placeholder="Telefone">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <textarea name="competencia" id="competencia" class="form-control" [(ngModel)]="unidade.competencia" placeholder="CompetÃªncia" rows="5"></textarea>
            </div>
            <div class="form-group">
              <textarea name="atividade" id="atividade" class="form-control" [(ngModel)]="unidade.atividade" placeholder="Atividade desenvolvida" rows="5"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="unidadeModal.hide()">
          <i class="fa fa-ban"></i> Fecha
        </button>
        <button type="butten" class="btn btn-primary" (click)="saveUnidade(f)">
          <i class="fa fa-save"></i> Grava
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
