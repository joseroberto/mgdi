<div class="page-footer no-print">
    <div class="row">
      <div class="col-xs-8 col-sm-8">
          <span class="txt-color-white">{{ title }}  © 2017 - Versão {{ versionClient }}  -
            <a (click)="lgModal.show()">Release Notes</a> - Ambiente {{ enviroment }}
          </span>
      </div>

        <div class="col-xs-4 col-sm-4 text-right hidden-xs">
            <div class="txt-color-white inline-block">
                <i class="txt-color-blueLight hidden-mobile">Último login <i class="fa fa-clock-o"></i>
                    <strong>{{ ultimo_login }}&nbsp;</strong> </i>

                <div class="btn-group" dropdown dropup="true">
                    <button class="btn btn-xs dropdown-toggle bg-color-blue txt-color-white" dropdownToggle>
                        <i class="fa fa-link"></i> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" *dropdownMenu style="right: 0px; left: auto">
                        <li>
                            <div class="padding-5">
                                <p class="txt-color-darken font-sm no-margin">Indicadores acessados</p>

                                <div class="progress progress-micro no-margin">
                                    <div class="progress-bar progress-bar-success" style="width: 50%;"></div>
                                </div>
                            </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <div class="padding-5">
                                <p class="txt-color-darken font-sm no-margin">Indicadores calculados</p>

                                <div class="progress progress-micro no-margin">
                                    <div class="progress-bar progress-bar-success" style="width: 20%;"></div>
                                </div>
                            </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <div class="padding-5">
                                <p class="txt-color-darken font-sm no-margin">Indicadores carregados <span class="text-danger">*critical*</span>
                                </p>

                                <div class="progress progress-micro no-margin">
                                    <div class="progress-bar progress-bar-danger" style="width: 70%;"></div>
                                </div>
                            </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <div class="padding-5">
                                <button class="btn btn-block btn-default">Atualiza</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade no-print" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3>Server: {{ titleServer }} - {{ versionServer }}</h3>
        <h4 class="modal-title">Release Notes</h4>
      </div>
      <div class="modal-body">
        <div markdown-to-html src="CHANGELOG.md"></div>
      </div>
    </div>
  </div>
</div>
