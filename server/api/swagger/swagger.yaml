        - Consulta Dados
      parameters:
        - name: codigos
          type: array
          items:
            type: string
          in: path
          required: true
          description: Codigos dos indicadores a serem pesquisados
        - name: tipo
          type: string
          in: query
          enum: [BR, RG, UF, MN, CN]
          required: false
          default: MN
          description: Tipo de consulta (BR - Brasil, MN - Municipal, RG - Região, UF - Estadual, CN = CNES)
        - name: filtro
          type: string
          in: query
          enum: [MUN, UF, REG, CID, CCL, MET, FRT, QUA, SA, AL, RIB, QSU]
          required: false
          description: Tipos de filtro (MUN-Municipal, UF-Estado, FRT-Fronteiras, SA-Semi árido, RIB-Ribeirinhos, MET-Região Metropolitana, CID-Território da cidadania )
        - name: valores_filtro
          type: array
          items:
            type: string
          in: query
          required: false
          description: Valores a serem filtrados
        - name: formato
          type: string
          in: query
          enum: [LIN, CDA, TAB]
          required: false
          default: LIN
          description: |
              Indica o tipo de formatação a ser utilizado na saída dos dados:
              * LIN: Formato linear (Default)
              * CDA: Padrão CDA - Community Data Access
              * TAB: Formato tabular (Indicador => { tempo })
        - name: data
          type: array
          items:
            type: number
          in: query
          required: false
          description: Filtro para data dos dados da consulta conforme periodicidade do indicador (ano, anomes e anomesdia ).

