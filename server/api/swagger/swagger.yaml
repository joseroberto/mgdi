swagger: "2.0"
info:
  version: "0.1.2"
  title: titulo
  description: descrição

# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
 Bearer:
  description: |
   Autenticação da API se baseia nos seguintes recursos:

   - API Key
   - OAuth2

   O acesso a API ncecessita de um token JWT válido que deve ser passado no cabeçalho no campo 'Authorization'.

   Um token JWT válido é gerado pela API e retornado na resposta a rota
   /login uma vez que possua um email & senha válido.

   A seguinte sintaxe deve ser utilizada no cabeçalho das requisições 'Authorization' :
       Bearer: xxxxxx.yyyyyyy.zzzzzz
  type: apiKey
  name: Authorization
  in: header
paths:
  /login:
    x-swagger-router-controller: login
    post:
      summary: Loga o usuário
      operationId: authenticate
      tags:
        - Infraestrutura
      description: |
        Permite ao usuário logar e receber um token uma vez valida a requisição
      parameters:
        -
         in: body
         name: body
         description: Informação de email/senha
         required: true
         schema:
          $ref: '#/definitions/Login'
      responses:
        '200':
         description: Login Success
         schema:
          $ref: '#/definitions/Token'
        '400':
         description: Quando o usuário não é encontrado.
         schema:
          $ref: '#/definitions/Error'
        '403':
         description: >-
          Quando usuário existe mas possui credenciais inválidas (bad credentials) OU se o usuário não puder logar
         schema:
          $ref: '#/definitions/Error'
        '503':
         description: Erro de infraestrutura.
         schema:
          $ref: '#/definitions/Error'
  /api/version:
    x-swagger-router-controller: login
    get:
      description: versão e título da API
      summary: Versão da API
      operationId: version
      tags:
        - Infraestrutura
      responses:
        "200":
          description: Sucesso
          schema:
            $ref: "#/definitions/GetVersion"
  /api/user/{codigo}/aprova:
    x-swagger-router-controller: user
    post:
      description: Aprova a solicitação do usuário
      summary: Aprova solicitação de perfil para o usuário
      operationId: aprovaSolicitacao
      parameters:
        - name: codigo
          type: number
          in: path
          required: true
      tags:
        - Infraestrutura
      security:
        - Bearer: []
      responses:
