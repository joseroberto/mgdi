swagger: "2.0"
info:
  version: "0.0.7"
  title: eSUSGestor - API de comunicação
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
 Bearer:
  description: |
   O acesso a API ncecessita de um token JWT válido que deve ser passado no cabeçalho no
   campo 'Authorization'.


   Um token JWT válido é gerado pela API e retornado na resposta a rota
   /login uma vez que possua um email & senha válido.


   A seguinte sintaxe deve ser utilizada no cabeçalho das requisições 'Authorization' :

       Bearer: xxxxxx.yyyyyyy.zzzzzz
  type: apiKey
  name: Authorization
  in: header
paths:
  /login:
    x-swagger-router-controller: login
    post:
      summary: Loga o usuário
      operationId: authenticate
      tags:
        - Autenticação
      description: |
        Permite ao usuário logar e receber um token uma vez valida a requisição
      parameters:
        -
         in: body
         name: body
         description: Informação de email/senha
         required: true
         schema:
          $ref: '#/definitions/Login'
      responses:
        '200':
         description: Login Success
         schema:
          $ref: '#/definitions/Token'
        '400':
         description: Quando o usuário não é encontrado.
         schema:
          $ref: '#/definitions/Error'
        '403':
         description: >-
          Quando usuário existe mas possui credenciais inválidas (bad credentials) OU se o usuário não puder logar
         schema:
          $ref: '#/definitions/Error'
  /api/version:
    x-swagger-router-controller: login
    get:
      description: versão e título da API
      summary: Versão da API
      operationId: version
      tags:
        - Infraestrutura
      responses:
        "200":
          description: Sucesso
          schema:
            $ref: "#/definitions/GetVersion"
  /api/periodicidade:
    x-swagger-router-controller: periodicidade
    get:
      description: Retorna a lista de periodicidades
      summary: Lista de periodicidades
      operationId: getPeriodicidades
      tags:
